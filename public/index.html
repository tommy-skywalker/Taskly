<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskly - Task Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Taskly</h1>
      <p>Your personal task management companion</p>
    </header>

    <div class="stats-bar" id="statsBar"></div>
    
    <div class="controls">
      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>
      <select id="sortSelect" style="padding: 8px; border: 2px solid #e0e0e0; border-radius: 5px;">
        <option value="">Sort by...</option>
        <option value="priority">Priority</option>
        <option value="dueDate">Due Date</option>
        <option value="created">Created Date</option>
      </select>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search tasks..." autocomplete="off">
      </div>
      <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">ðŸŒ™</button>
    </div>

    <form class="task-form" id="taskForm">
      <input 
        type="text" 
        id="taskInput" 
        placeholder="Add a new task... (Press Enter)" 
        autocomplete="off"
      >
      <select id="prioritySelect">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>
      <input type="date" id="dueDateInput" title="Due date">
      <input type="text" id="categoryInput" placeholder="Category" autocomplete="off">
      <button type="submit">Add Task</button>
    </form>

    <div class="action-buttons" style="margin-bottom: 20px; display: flex; gap: 10px;">
      <button onclick="exportTasks()" style="background: #27ae60;">Export Tasks</button>
      <label for="importFile" style="background: #3498db; padding: 12px 24px; border-radius: 5px; cursor: pointer; color: white; font-weight: 600; display: inline-block;">
        Import Tasks
        <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importTasks(event)">
      </label>
      <button onclick="clearCompleted()" style="background: #e67e22;">Clear Completed</button>
    </div>

    <div class="task-list" id="taskList">
      <div class="empty-state">
        <p>No tasks yet. Add one above to get started!</p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
