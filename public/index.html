<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskly - Task Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Taskly</h1>
      <p>Your personal task management companion</p>
    </header>

    <div class="stats-bar" id="statsBar"></div>
    
    <div class="controls">
      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search tasks..." autocomplete="off">
      </div>
      <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">ğŸŒ™</button>
    </div>

    <form class="task-form" id="taskForm">
      <input 
        type="text" 
        id="taskInput" 
        placeholder="Add a new task... (Press Enter)" 
        autocomplete="off"
      >
      <select id="prioritySelect">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>
      <input type="date" id="dueDateInput" title="Due date">
      <input type="text" id="categoryInput" placeholder="Category" autocomplete="off">
      <button type="submit">Add Task</button>
    </form>

    <div class="task-list" id="taskList">
      <div class="empty-state">
        <p>No tasks yet. Add one above to get started!</p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
